<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt oss</title>
    <!-- Kobler til CSS og JavaScript-filer -->
    <link rel="stylesheet" href="styles.css">
    <script src="kon.js" defer></script>
</head>
<body>
    <header id="header">
        <h1>Hvis du har en henvendelse til oss</h1>
    </header>

    
    <div class="container">
        <!-- Registreringsskjema -->
        <div class="form-card">
            <h2>Registrer deg</h2>
            <form action="#" method="post">
                <label for="signup-name">Fullt Navn</label>
                <input type="text" id="signup-name" name="signup-name" placeholder="Skriv inn ditt navn" required>
                <label for="signup-email">E-post</label>
                <input type="email" id="signup-email" name="signup-email" placeholder="Skriv inn din e-post" required>
                <label for="signup-password">Passord</label>
                <input type="password" id="signup-password" name="signup-password" placeholder="Skriv inn ditt passord" required>
                <button type="submit">Registrer deg</button>
            </form>
        </div>

        <!-- Innloggingsskjema -->
        <div class="form-card">
            <h2>Min Side</h2>
            <form action="#" method="post">
                <label for="signin-email">E-post</label>
                <input type="email" id="signin-email" name="signin-email" placeholder="Skriv inn din e-post" required>
                <label for="signin-password">Passord</label>
                <input type="password" id="signin-password" name="signin-password" placeholder="Skriv inn ditt passord" required>
                <button type="submit">Logg inn</button>
            </form>
        </div>

        <!-- Tilbakemeldingsskjema -->
        <div class="form-card">
            <h2>Noe 책 klage p책?</h2>
            <form action="#" method="post">
                <label for="feedback-name">Ditt Navn</label>
                <input type="text" id="feedback-name" name="feedback-name" placeholder="Skriv inn ditt navn">
                <label for="feedback-message">Din Tilbakemelding</label>
                <textarea id="feedback-message" name="feedback-message" rows="4" placeholder="Mer svada?"></textarea>
                <button type="submit">Slutt 책 syte</button>
            </form>
        </div>

        <!-- Kontaktskjema -->
        <div class="form-card">
            <h2>M책 du kontakte meg?</h2>
            <form action="#" method="post">
                <label for="contact-name">Ditt Navn</label>
                <input type="text" id="contact-name" name="contact-name" placeholder="Skriv inn ditt navn" required>
                <label for="contact-email">E-post</label>
                <input type="email" id="contact-email" name="contact-email" placeholder="Skriv inn din e-post" required>
                <label for="contact-message">Melding</label>
                <textarea id="contact-message" name="contact-message" rows="4" placeholder="Skriv din melding" required></textarea>
                <button type="submit">Send Melding</button>
            </form>
        </div>
    </div>
</body>
</html>
